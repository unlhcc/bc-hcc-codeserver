---
attributes:
  codeserver_version:
    widget: "select"
    label: "Code-server Version"
    options:
      - ["3.10", "3.10"]
      - ["4.2", "4.2"]
  working_dir:
    label: "Working Directory"
    data-filepicker: true
    data-target-file-type: dirs  # Valid values are: files, dirs, or both
    readonly: false
    help: "Select your project directory; defaults to $HOME"
  bc_queue: "batch"
  bc_num_slots: 1
  bc_num_cores: 2
  bc_num_hours:
    widget: "number_field"
    label: "Running time in hours"
    help: "Maximum runtime in hours of code-server (min 1, max 8)"
    min: 1
    max: 8
    step: 1
    value: "1"
  bc_memory: 8
  bc_email_address:
    widget: "email_field"
    value: ""
    label: "Email"
    help: "Email address used for notifications"

form:
  - codeserver_version
  - working_dir
  - bc_queue
  - bc_num_slots
  - bc_num_hours
  - bc_num_cores
  - bc_memory
  - bc_email_address
  - bc_email_on_started
